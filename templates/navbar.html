{% load static %}
<!-- Navbar -->
<nav class="navbar navbar-expand-lg border-bottom">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">
            <img id="MDB-logo" src="{% static 'img/logo.png' %}" alt="MDB Logo" draggable="false" height="30" />
            <span class="lead fw-bolder text-muted ">CRUD</span>
        </a>
        <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
            data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item">
                    <a role="button" class="nav-link mx-2 {% if request.path == '/users' %}active{% endif %} "
                        href="javascript::void(0)"><i class="fas fa-plus-circle pe-2"></i>Add User</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mx-2 {% if request.path == '/info' %}active{% endif %} " href="#!"><i
                            class="fas fa-info-circle pe-2"></i>Info</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mx-2" href="https://github.com/mohit-trootech" target="_blank"><i
                            class="fab fa-github pe-2"></i>Github</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link mx-2 {% if '/profile/' in request.path %}active{% endif %} "
                        href="{% url 'profile' request.user.pk %}"><i class="fa fa-id-badge pe-2"></i>Profile</a>
                </li>
                <li class="nav-item ms-3">
                    <a class="btn btn-outline-primary btn-rounded" href="{% url 'logout' %}">Sign Out</a>
                </li>
                {% else %}
                <li class="nav-item ms-3">
                    <a role="" class="btn btn-outline-primary btn-rounded" href="{% url 'login' %}">Sign in</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
<!-- Navbar -->
