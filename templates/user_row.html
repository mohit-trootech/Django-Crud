{% block users_row %}
{% for user in users %}
{% if not user.pk == request.user.pk %}
{% if forloop.last %}
<tr hx-trigger="revealed" hx-get="{% url 'users' %}?page={{ page_obj.number|add:1 }}" hx-swap="afterend">
    {% else %}
<tr>
    {% endif %}
    <th scope="row" class="id_{{user.pk}}">{{user.pk}}</th>
    <td class="first_name_{{user.pk}}">{{user.first_name}}</td>
    <td class="last_name_{{user.pk}}">{{user.last_name}}</td>
    <td class="username_{{user.pk}}">@{{user.username}}</td>
    <td class="email_{{user.pk}}">{{user.email}}</td>
    <td>
        <form method="post" id="userDeleteForm">
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
    </td>
</tr>
{% endif %}
{% endfor %}
{% endblock %}
